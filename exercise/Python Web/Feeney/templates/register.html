{% extends 'base.html' %}

{% block title %}
知了课堂注册
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='sign.css') }}">
{% endblock %}

{% block body %}
    <h1 class="page-title">注册</h1>
    <div class="sign-box">
        <form action="" id="register-form">
            <div class="form-group">
                <div class="input-group">
                    <label>
                        <input type="text" class="form-control" name="email" placeholder="邮箱">
                    </label>
                    <div class="input-grouo-append">
                        <button id="captcha-btn" class="btn btn-outline-secondary">
                            发送验证码
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    <input type="text" class="form-control" name="captcha" placeholder="邮箱验证码">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="password" class="form-control" name="password" placeholder="密码">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="password" class="form-control" name="confirm-password" placeholder="确认密码">
                </label>
            </div>
            <div class="orm-group">
                <button class="btn btn-warning btn-block" id="submit-btn">
                    立即注册
                </button>
            </div>
            <div class="form-group">
                <a href="#" class="signup-link">返回登录</a>
                <a href="#" class="resetpwd-link" style="float: right;">找回密码</a>
            </div>
        </form>
    </div>
{% endblock %}
